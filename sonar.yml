name: SonarCloud
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-16.04
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: '11'
    - name: Analyze with SonarCloud
      run: ./mvnw -B verify sonar:sonar -Dsonar.projectKey=youssefhamza80_ConnectedVehicles -Dsonar.organization=youssefhamza80 -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONARTOKEN
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUBTOKEN }}
        SONAR_TOKEN: ${{ secrets.SONARTOKEN }}
